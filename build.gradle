apply plugin: 'maven'
apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
targetCompatibility = 1.7

group = "discobase"


dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.3.0'
	compile 'joda-time:joda-time:2.3'
	compile 'org.slf4j:slf4j-api:1.7.7'
	compile 'org.slf4j:slf4j-jdk14:1.7.7'
	
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'

	testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.0.2'
	testCompile 'org.apache.logging.log4j:log4j-core:2.0.2'
	testCompile("org.elasticsearch:elasticsearch:1.3.4")

	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

	testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
		exclude group: 'org.codehaus.groovy', module: 'groovy-all'
	}

	testCompile 'cglib:cglib-nodep:2.2.2'
}

configurations {
	testRuntime.exclude group: 'org.slf4j', module: 'slf4j-jdk14'
}


task wrapper(type: Wrapper) {
	gradleVersion = '2.1'
}